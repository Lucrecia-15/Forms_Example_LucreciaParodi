<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div>
            <h1>Payment for example</h1>
        </div>
        <div>
            <div class=" col-12 p-1 mb-2 bg-danger-subtle text-black  d-flex align-items-center">
                <p>Some fields are missing</p>
            </div>
            <div>
                <form class="row g-4">
                    <div class="col-md-4">
                        <label for="inputCard4" class="form-label">Card #</label>
                        <input type="card" class="form-control" id="inputCard4" placeholder="XXXXXXXXXXX" required>
                    </div>
                    <div class="col-md-4">
                        <label for="inputCVC" class="form-label">CVC #</label>
                        <input type="cvc" class="form-control" id="inputCVC" placeholder="0000" required>
                    </div>
                    <div class="col-md-4">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">$</span>
                            <input type="text" class="form-control" aria-label="Username"
                                aria-describedby="basic-addon1" placeholder="Amount" required>
                        </div>
                    </div>
                    <div>
                        <div class="row g-3">

                            <div class="col-md-6">
                                <label for="formGroupExampleInput2" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" required>
                            </div>
                            <div class="col-md-6">
                                <label for="formGroupExampleInput2" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" required>
                            </div>
                            <div class="col-md-6">
                                <label for="formGroupExampleInput2" class="form-label">City</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" required>
                            </div>
                            <div class="col-md-3">
                                <label for="disabledSelect" class="form-label">State</label>
                                <select id="disabledSelect" class="form-select" required>
                                    <option>Pick a State</option>
                                    <option>Argentina</option>
                                    <option>Andorra</option>
                                    <option>Alemania</option>
                                    <option>Brazil</option>
                                    <option>Espa√±a</option>
                                    <option>Italia</option>
                                    <option>etc</option>

                                </select>

                            </div>
                            <div class="col-md-3 ">
                                <label for="formGroupExampleInput2" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" required>
                            </div>
                            <div class="col-sm-6 mb-auto p-3 bg-secondary-subtle ">
                                <label for="formGroupExampleInput2" class="form-label ">We Accept:</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-regular fa-credit-card"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i
                                            class="fa-brands fa-cc-paypal"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i
                                            class="fa-brands fa-cc-amazon-pay"></i></label>
                                </div>

                            </div>


                            <div class="col-md-6">
                                <label for="floatingTextarea2">Message</label>
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 100px"></textarea>
                            </div>
                            <div class="col-12 d-flex justify-content-end">
                                <button type="submit" class="btn btn-secondary">Cancel</button>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>

                    </div>
            </div>

        </div>


</body>

</html>
